name: Build AltAppStore IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean old build artifacts
        run: |
          rm -rf build DerivedData
          mkdir -p build

      - name: Build unsigned IPA
        run: |
          xcodebuild -project AltAppStore.xcodeproj \
            -scheme AltAppStore \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY= \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/AltAppStore.app Payload/
          zip -r AltAppStore-unsigned.ipa Payload
          mv AltAppStore-unsigned.ipa build/
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AltAppStore-unsigned
          path: build/AltAppStore-unsigned.ipa
