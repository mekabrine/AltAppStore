name: Build AltAppStore IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create minimal Xcode project
        run: |
          mkdir -p AltAppStore
          cat > AltAppStore/project.pbxproj <<'EOF'
          // !$*UTF8*$!
          {
            archiveVersion = 1;
            classes = {};
            objectVersion = 55;
            objects = {
              1 = {
                isa = PBXProject;
                attributes = { LastUpgradeCheck = 1430; };
                buildConfigurationList = 2;
                compatibilityVersion = "Xcode 14.0";
                developmentRegion = en;
                hasScannedForEncodings = 0;
                knownRegions = ( en, Base );
                mainGroup = 3;
                name = AltAppStore;
                productRefGroup = 4;
                projectDirPath = "";
                projectRoot = "";
                targets = (5);
              };
              2 = {
                isa = XCConfigurationList;
                buildConfigurations = (6,7);
                defaultConfigurationIsVisible = 0;
                defaultConfigurationName = Release;
              };
              3 = { isa = PBXGroup; children = (4); sourceTree = "<group>"; };
              4 = { isa = PBXGroup; children = (); name = Products; sourceTree = "<group>"; };
              5 = {
                isa = PBXNativeTarget;
                buildConfigurationList = 2;
                buildPhases = ();
                buildRules = ();
                dependencies = ();
                name = AltAppStore;
                productName = AltAppStore;
                productType = "com.apple.product-type.application";
              };
              6 = {
                isa = XCBuildConfiguration;
                buildSettings = {
                  INFOPLIST_FILE = AltAppStore/Info.plist;
                  PRODUCT_BUNDLE_IDENTIFIER = com.yourname.AltAppStore;
                  IPHONEOS_DEPLOYMENT_TARGET = 15.0;
                  SWIFT_VERSION = 5.0;
                  CODE_SIGN_IDENTITY = "";
                  CODE_SIGNING_REQUIRED = NO;
                  CODE_SIGNING_ALLOWED = NO;
                };
                name = Debug;
              };
              7 = {
                isa = XCBuildConfiguration;
                buildSettings = {
                  INFOPLIST_FILE = AltAppStore/Info.plist;
                  PRODUCT_BUNDLE_IDENTIFIER = com.yourname.AltAppStore;
                  IPHONEOS_DEPLOYMENT_TARGET = 15.0;
                  SWIFT_VERSION = 5.0;
                  CODE_SIGN_IDENTITY = "";
                  CODE_SIGNING_REQUIRED = NO;
                  CODE_SIGNING_ALLOWED = NO;
                };
                name = Release;
              };
            };
            rootObject = 1;
          }
          EOF
          mkdir -p AltAppStore.xcodeproj
          mv AltAppStore/project.pbxproj AltAppStore.xcodeproj/project.pbxproj

      - name: Clean old build artifacts
        run: |
          rm -rf build DerivedData
          mkdir -p build

      - name: Build unsigned IPA
        run: |
          xcodebuild -project AltAppStore.xcodeproj \
            -scheme AltAppStore \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY= \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/AltAppStore.app Payload/
          zip -r AltAppStore-unsigned.ipa Payload
          mv AltAppStore-unsigned.ipa build/
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AltAppStore-unsigned
          path: build/AltAppStore-unsigned.ipa
