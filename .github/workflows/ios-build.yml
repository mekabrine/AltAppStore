name: Build AltAppStore IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up minimal Xcode project
        run: |
          mkdir -p AltAppStore/AltAppStore
          cd AltAppStore

          # Create the project structure
          mkdir -p AltAppStore.xcodeproj
          cat > AltAppStore.xcodeproj/project.pbxproj <<'EOF'
          // !$*UTF8*$!
          {
            archiveVersion = 1;
            classes = {};
            objectVersion = 50;
            objects = {};
            rootObject = 1;
          }
          EOF

          # Create SwiftUI app files
          cat > AltAppStore/ContentView.swift <<'EOF'
          import SwiftUI

          struct ContentView: View {
              var body: some View {
                  Text("AltAppStore")
                      .padding()
              }
          }

          #Preview {
              ContentView()
          }
          EOF

          cat > AltAppStore/AltAppStoreApp.swift <<'EOF'
          import SwiftUI

          @main
          struct AltAppStoreApp: App {
              var body: some Scene {
                  WindowGroup {
                      ContentView()
                  }
              }
          }
          EOF

          # Info.plist
          cat > Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleIdentifier</key>
            <string>space.mekabrine.AltAppStore</string>
            <key>CFBundleName</key>
            <string>AltAppStore</string>
            <key>CFBundleExecutable</key>
            <string>AltAppStore</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>UILaunchStoryboardName</key>
            <string>LaunchScreen</string>
            <key>MinimumOSVersion</key>
            <string>15.0</string>
          </dict>
          </plist>
          EOF

          mkdir -p LaunchScreen.storyboardc
          echo "" > LaunchScreen.storyboardc/dummy.txt

      - name: Build with xcodebuild
        run: |
          xcodebuild -project AltAppStore/AltAppStore.xcodeproj \
            -scheme AltAppStore \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
            clean build

          mkdir -p build/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" build/Payload/

          cd build
          zip -r AltAppStore.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AltAppStore-unsigned
          path: build/AltAppStore.ipa
