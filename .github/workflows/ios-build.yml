name: Build AltAppStore IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift project
        run: |
          mkdir -p AltAppStore/Sources
          if [ ! -f AltAppStore/Sources/main.swift ]; then
            echo 'import SwiftUI
            @main
            struct AltAppStoreApp: App {
                var body: some Scene {
                    WindowGroup {
                        Text("AltAppStore")
                    }
                }
            }' > AltAppStore/Sources/main.swift
          fi

          cat > AltAppStore/Package.swift <<EOF
          // swift-tools-version: 5.10
          import PackageDescription

          let package = Package(
              name: "AltAppStore",
              platforms: [.iOS(.v16)],
              products: [
                  .executable(name: "AltAppStore", targets: ["AltAppStore"])
              ],
              targets: [
                  .executableTarget(
                      name: "AltAppStore",
                      path: "Sources"
                  )
              ]
          )
          EOF

      - name: Build AltAppStore .app for iOS
        run: |
          cd AltAppStore
          swift build -c release --triple arm64-apple-ios16.0

          mkdir -p ../build/Payload/AltAppStore.app
          cp .build/arm64-apple-ios16.0/release/AltAppStore ../build/Payload/AltAppStore.app/

          # Create minimal Info.plist
          cat > ../build/Payload/AltAppStore.app/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleIdentifier</key>
            <string>space.mekabrine.AltAppStore</string>
            <key>CFBundleName</key>
            <string>AltAppStore</string>
            <key>CFBundleExecutable</key>
            <string>AltAppStore</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>MinimumOSVersion</key>
            <string>15.0</string>
          </dict>
          </plist>
          EOF

          # Package into a proper .ipa
          cd ../build
          zip -r AltAppStore.ipa Payload

      - name: Upload unsigned IPA artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AltAppStore-unsigned
          path: build/AltAppStore.ipa
